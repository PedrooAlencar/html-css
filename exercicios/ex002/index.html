<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de qualquer
        jeito, basta deixar colocar
        tudo no meio do par de tags 'p'
    </p>
    <p>Para quebrar um texto de forma efetiva basta usar o br<br>
    Viu? Pulou uma linha dentro do parágrafo</p>
    <p>Vamos adicionar alguns símbolos especiais: <br>
    <!-- Símbolos reprensentados por &-->
    &reg; &copy; &trade; &euro; &pound; &yen; &cent; &Delta; &uparrow; &uarr;
    <!--Emojis abaixo | &#x + código emoji-->
    &#x2764; &#x1F60A;</p>
</body>
</html>
