<body>
    <header>
        <div class="container" id="inicio">
            <h1 class="logo">GAMELIVE</h1>
            <nav>
                <a href="#inicio">Início</a>
                <a href="#lol">League of Legends</a>
                <a href="#valorant">Valorant</a>
              <!--  <a href="#cs">Counter Strike</a>-->
            </nav>
        </div>

    <main>
        <div class="tela-principal" >
            <div class="container">
                <h3 class="titulo">LEAGUE OF LEGENDS</h3>
                <p class="descricao">Fique por dentro de todos os campeonatos ao vivo de League of Legends ao redor do mundo, veja agora os games que estão rolando.</p>
                <div class="botoes"> <!--Div container herda as caracteristicas da div tela-principal, porém a div botoes não herda, pois de padrão ela vem como block, e permanece assim-->
                    <a href="lol.html">
                        <button role="button" class="botao"> <!--Role="button" define que é um botão, alguns navegadores não reconhecem sem a demonstração do role-->
                            <i class="fa-solid fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                    </a>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

        <h1 class="titulo-carrossel">League of Legends</h1>
        <div class="owl-carousel owl-theme">
            <a href="lol.html">

                    <img class="box-filme" src="img/cblol.png" alt="cblol" srcset="">
                </div>
            </a>
            <a target="_blank" href="https://www.twitch.tv/lcs">

            <a target="_blank" href="https://www.twitch.tv/lec">

                    <img class="box-filme" src="img/lec.png" alt="lec" srcset="">

            </a>
            <a target="_blank" href="https://www.twitch.tv/lck">

                    <img class="box-filme" src="img/lck.png" alt="lck" srcset="">
                </div>
            </a>
        </div>
        <div class="carrossel-filmes" id="valorant"> <!--Carrossel Valorant-->
