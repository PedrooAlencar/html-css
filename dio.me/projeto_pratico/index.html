<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameflix</title>
    <link rel="stylesheet" href="style/main.css">
    <script src="https://kit.fontawesome.com/758baafc18.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        
        <div class="container">
            <h1 class="logo">GAMELIVE</h1>
            <nav>
                <a href="#">Início</a>
                <a href="#">League of Legens</a>
                <a href="#">Valorant</a>
                <a href="#">CS</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="tela-principal">
            <div class="container">
                <h3 class="titulo">LEAGUE OF LEGENDS</h3>
                <p class="descricao">Fique por dentro de todos os campeonatos ao vivo de League of Legends ao redor do mundo, veja agora os games que estão rolando.</p>
                <div class="botoes"> <!--Div container herda as caracteristicas da div tela-principal, porém a div botoes não herda, pois de padrão ela vem como block, e permanece assim-->
                    <button role="button" class="botao"> <!--Role="button" define que é um botão, alguns navegadores não reconhecem sem a demonstração do role-->
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
