<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="text" name="txtvel" id="txtvel"> km/h <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual Ã© de ${vel} km/h</p>`
            if(vel > 60){
                res.innerHTML += `<p>MULTADO >:( Sua velocidade foi de ${vel} km/h</p>`
            } else {
                res.innerHTML += `<p>SIGA EM FRENTE :) Sua velocidade foi de ${vel} km/h</p>` //+= adiciona os textos sem sumirem
            }
        }
    </script>
</body>
</html>
