<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 20pt;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Escreva o seu nome')
        var valor = window.prompt('Qual seu salário?')
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras <br>`)
        document.write(`Olá ${nome}, seu nome maísculo: ${nome.toUpperCase()} letras <br>`)
        document.write(`Olá ${nome}, seu nome minúsculo: ${nome.toLowerCase()} letras <br>`)
        document.write(valor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})) //Não funcionou a conversão
    </script>
</body>
</html>
