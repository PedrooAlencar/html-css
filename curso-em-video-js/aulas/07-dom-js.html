<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            margin: auto;
            font: normal 20pt Lucida sans;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 100px;
            border: solid 2px black;
        }
    </style>
</head>
<body>
    <!--MDN - Event Reference - site de referência para eventos dom-->
    <div id="area"> 
        Interaja...
    </div>

    <script> //Fazendo pelo script, deixo a tela muito mais limpa e executa a mesma função
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){ //Transforma o comando a partir do momento que eu clico
            a.innerText = 'Clicou!'
            a.style.background = 'blue'
        }
        function entrar(){
            a.innerText = 'Entrou!'
            a.style.background = 'green'
        }
        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'red'
        }
    </script>
</body>
</html>
