<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body{
            font-size: 16pt;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            background-color: rgb(224, 255, 245);
        }
        input{
            width: 70px;
            height: 20px;
            border: solid 1px black;
        }
        #res{
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()"> 
    <div id="res">Aguardando a soma</div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2') // duas formas de pegar as informações no modelo DOM, por ID e Seletor
            var res = window.document.getElementById('res')

            //Agora é necessário transformar os inputs que são string em numbers
            var n1 = Number(tn1.value) //Transformando string dp input em number
            var n2 = Number(tn2.value)
            var soma = n1 + n2

            res.innerHTML = `A soma dos valores é ${soma}`
        }
    </script>
</body> 
</html>
