<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            margin: auto;
            font: normal 20pt Lucida sans;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 100px;
            border: solid 2px black;
        }
    </style>
</head>
<body>
    <!--MDN - Event Reference - site de referÃªncia para eventos dom-->
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> 
        <!--onclick="clicar()" busca o evento criado no script-->
        <!--onmouseenter - quando passa o mouse por cima aparece o evento-->
        <!--onmouseout - quando tira o mouse aparece esse evento-->
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')

        function clicar(){ //Transforma o comando a partir do momento que eu clico
            a.innerText = 'Clicou!'
            a.style.background = 'blue'
        }
        function entrar(){
            a.innerText = 'Entrou!'
            a.style.background = 'green'
        }
        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'red'
        }
    </script>
</body>
</html>
