<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex006</title>
    <style>
        body{
            background-color: azure;
            font-size: 14pt;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando com <strong>DOM</strong></h1>
    <p>Aqui vai o resultado</p>
    <p>Paragrafo 2</p>
    <div id="msg">Clique aqui</div>
    <div id="msg2">Clique ali</div>
    <script>
        var nome = window.document.getElementsByTagName('p') [1] //Puxa a tag 'p' na posição 2
        document.write(`${nome.innerText} <br>`)
        window.document.write(window.document.URL)

        var d = window.document.getElementById('msg') //pega o id msg
        d.style.background = 'green' //deixa background do id="msg" verde
        d.innerText = 'Estou aguardando' //Altera o que está escrito no id msg e passa para o que coloquei

        var f = window.document.querySelector('div#msg2') //seleciona a div que quero pegar no formato html
        f.style.background = 'gray' //transforma a cor do html indicado através da variavel
    </script>
</body>
</html>
