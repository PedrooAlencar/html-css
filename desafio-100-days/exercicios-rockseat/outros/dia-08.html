<!--
    Fontes:

    font-weight: ; -> Peso da fonte (bold, bolder, light, etc)
    font-style: ; -> Estilo da fonte (normal, italic, oblique)
    font-size: ; -> Tamanho da fonte (20px, 1em, 1.6, etc)

    Importar fonte web
    @font-face
    @import
    Link (Exemplo no código)

    font-variant: small-caps; -> Altera tamanho da letra
    font-stretch: expanded; -> Alargamento e encolhimento da fonte
    letter-spacing: 4px; -> Espaços entre caracteres
    word-spacing: 1em; -> Espaços entrre palavras
    line-height: 1.6; -> Espaços entre linhas
    text-transform: uppercase; -> Muda o tamanho das letras (lowercase, capitalize, none)
    text-decoration: underline wavy yellow; -> Cria linhas nas palavras - Sintaxe: linha, estilo, cor
    text-align: center; -> Alinha o texto
    Shorthand: ffont: italic normal bold 3em/1.5 Helvetica, Arial, sans-serif;


-->
